<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vanilla JS Shopping Cart</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="section__title">Products</h2>
			<div class="products">
				<div class="product">
					<div class="product__image">
						<img src="img/products/hoodie.jpg" alt="Hoodie">
					</div>
					<h2 class="product__name">Hoodie</h2>
					<h3 class="product__price">100</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<div class="product__image">
						<img src="img/products/sportsbra.jpg" alt="Sports Bra">
					</div>
					<h2 class="product__name">Sports Bra</h2>
					<h3 class="product__price">35</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<div class="product__image">
						<img src="img/products/runningshoe.jpg" alt="Running Shoe">
					</div>
					<h2 class="product__name">Running Shoe</h2>
					<h3 class="product__price">120</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<div class="product__image">
						<img src="img/products/tights.jpg" alt="Tights">
					</div>
					<h2 class="product__name">Tights</h2>
					<h3 class="product__price">50</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<div class="product__image">
						<img src="img/products/jersey.jpg" alt="Jersey">
					</div>
					<h2 class="product__name">Jersey</h2>
					<h3 class="product__price">110</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<div class="product__image">
						<img src="img/products/airpresto.jpg" alt="Air Presto">
					</div>
					<h2 class="product__name">Air Presto</h2>
					<h3 class="product__price">120</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="section__title">Cart</h2>
			<div class="cart"></div>
			<div class="cart-footer">
				<button class="btn btn btn--danger" data-action="CLEAR_CART" disabled>&#10006; Clear Cart</button>
				<h2 class="section__title">Total: $<span class="cart-footer__total">0</span></h2>
				<button class="btn btn btn--primary btn--pay" data-action="CHECKOUT" disabled>&#10004; Pay with PayPal&trade;</button>
			</div>
		</section>

	</main>

	<script src="main.js"></script>
</body>

</html>
